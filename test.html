<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
/* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
#map {
  height: 100%;
}
      /* Optional: Makes the sample page fill the window. */
      html, body {
	height: 100%;
	margin: 0;
	padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="locations.js"></script>
    <script type="text/javascript" src="pins.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP9eEjf7AoCn_-B56td5cIhHs84Dojv20&callback=initMap">
    </script>
